<!DOCTYPE html>
<html>
	<head lang="en-US">
		<title>Princeton University Wind Ensemble</title>
	<!--	<base href="http://www.princeton.edu/~puwe/alpha/" /> -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link type="text/css" rel="stylesheet" href="styles/index.css" />
		<link type="text/css" rel="stylesheet" media="screen and (max-width: 1091px)" href="styles/index.css" />
		<link type="text/css" rel="stylesheet" media="screen and (min-width: 1092px)" href="styles/index.css" />

		<link rel="icon" href="icons/puweicon.ico" />
		<link rel='next' title='Events' href='http://princeton.edu/~puwe/alpha/events/' />
		<link href='http://fonts.googleapis.com/css?family=EB+Garamond|Raleway:400' rel='stylesheet' type='text/css' />
	</head>

	<body>
		<section id="page-top" class="home-page"> <!-- contains the home screen content --> 
			<div class="bcg"
					data-top-bottom="background-color:(0,0,0);"
					data-0="background-color:rgb(246,127,37);"
					data-anchor-target="#page-top"
			>
				<div class="hs-container">
					<div class="hs-content"
							data--50-top="opacity: 0;"
							data-10-top="opacity: 1;"
							data-anchor-target="#title-link"
					>
						<h1 class="title"><a id="title-link" href="http://www.princeton.edu/~puwe/alpha/index.html" title="Princeton University Wind Ensemble" rel="index">Princeton University Wind Ensemble</a></h1>
						<h2 class="title_description">Robert Gravener, Conductor</h2>

						<div id="top-bar">
						</div>

						<div id="main">

						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="page-first" class="home-page"> <!-- contains the first content box -->
			<div class="bcg"
					data-center="background-position: 0px 50%;"
					data-bottom-top="background-position: 0px 40%;"
					data-top-bottom="background-position: -40px 50%;"
					data-anchor-target="#page-first"
			>
				<div class="hs-container">
					<div class="hs-content">
						<div class="side-scroll"
								data-200-top="opacity: 0;"
								data-bottom="opacity: 1; position: fixed; top: 206px; width: 100%; left: 0;"
								data--25p-top="opacity: 1;"
								data--50p-top="opacity: 0;"
								data-anchor-target="#page-first"
						>
							<h2>Fixed element fading in and out</h2>
						</div>
				</div>
			</div>
		</section>

		<section id="page-second" class="home-page"> <!-- contains the second content box -->
			<div class="bcg" 
					data-center="background-position: 50% 0px;"
					data-top-bottom="background-position: 50% -100px;"
					data-anchor-target="#page-second"
			>
				<div class="hs-container">
					<div class="hs-content">
						<h2
							data-top="opacity: 0;"
							data-100-top="opacity: 1;"
							data--100-bottom="opacity: 1;"
							data-bottom="opacity: 0;"
							data-anchor-target="#page-second h2"
						>
							Fade me in and out lol
						</h2>
					</div>
				</div>
			</div>
		</section>

		<section id="page-third" class="home-page-tall"> <!-- contains the third content box -->
			<div class="bcg"
					data-center="background-position: 50% -100px;"
					data-bottom-top="background-position: 50% 0px;"
					data-top-bottom="background-position: 50% -200px;"
					data-anchor-target="#page-third"
			>
				<div class="curtain-container">
					<div class="curtain"
						data-bottom-top="opacity: 0;"
						data-106-top="height: 1%; top: -10%; opacity: 0;"
						data-center="height: 100%; top: 0%; opacity: 0.5;"
						data-anchor-target="#page-third"
					></div>
					<div class="copy"
							data-bottom-top="opacity: 0;"
							data--100-bottom="opacity: 0;"
							data--280-bottom="opacity: 1;"
							data-280-top="opacity: 1;"
							data-106-top="opacity: 0;"
							data-anchor-target="#page-third .copy"
					>
						<h2>Curtain effect whilst you scroll</h2>
					</div>
				</div>
			</div>
		</section>

		<section id="footer">

		</section>

    <script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/skrollr.js"></script>
		<script type="text/javascript" src="scripts/index.js"></script>
		<script type="text/javascript" src="scripts/soundcloud.player.api.js"></script>

	</body>
</html>
