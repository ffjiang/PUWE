<!DOCTYPE html>
<html>
	<head lang="en-US">
		<title>Princeton University Wind Ensemble</title>
	<!--	<base href="http://www.princeton.edu/~puwe/alpha/" /> -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link type="text/css" rel="stylesheet" href="styles/default.css" />
		<link type="text/css" rel="stylesheet" href="styles/index.css" />
		<link type="text/css" rel="stylesheet" media="screen and (max-width: 1091px)" href="styles/index.css" />
		<link type="text/css" rel="stylesheet" media="screen and (min-width: 1092px)" href="styles/index.css" />
		<link type="text/css" rel="stylesheet" href="styles/navbar.css" />

		<link rel="icon" href="icons/puweicon.ico" />
		<link rel='next' title='Events' href='http://princeton.edu/~puwe/alpha/events/' />
		<link href='http://fonts.googleapis.com/css?family=EB+Garamond|Raleway:400' rel='stylesheet' type='text/css' />
	</head>

	<body>
		<section id="content">
			<section id="home-top" class="home-page"> <!-- contains the home screen content --> 
				<div class="bcg"
						data-center="background-position: 50% -100px;"
						data-top-bottom="background-position: 50% -200px;"
						data-anchor-target="#home-top"
				>
					<div class="hs-container">
						<div class="hs-content align-top">
							<div class="title-container"
									data--50-top="opacity: 0;"
									data-10-top="opacity: 1;"
									data-anchor-target="#title-link"
							>
								<h1 class="title"><a id="title-link" href="http://www.princeton.edu/~puwe/alpha/index.html" title="Princeton University Wind Ensemble" rel="index">Princeton University Wind Ensemble</a></h1>
								<h2 class="title_description">Robert Gravener, Conductor</h2>
							</div>

							<div id="top-bar">
								<img class="music-dept" src="images/DoMaP-Logo-Black.png" />
							</div>

							<div class="main">
								<div class="main-bcg">WOOOOO</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section id="home-signup"> <!-- call to sign up to the wind ensemble -->
				<div class="bcg">
					<div class="hs-container"
							data-0="background-color: rgb(246,127,37);"
							data-center="background-color: rgb(0,0,0);"
							data-anchor-target="#home-signup"
					>
						<div class="hs-content"
								data-top="opacity: 0;"
								data-100-top="opacity: 1;"
								data--100-bottom="opacity: 1;"
								data-bottom="opacity: 0;"
								data-anchor-target="#home-signup h2"
						>
							<h2>Join Wind Ensemble and become a part of the music.</h2>
						</div>
					</div>
				</div>
			</section>

			<section id="home-first" class="home-page"> <!-- contains the first content box -->
				<div class="bcg"
						data-bottom-top="background-position: 0px 40%;"
						data-center="background-position: 0px 50%;"
						data-top-bottom="background-position: -40px 50%;"
						data-anchor-target="#home-first"
				>
					<div class="hs-container">
						<div class="hs-content">
							<h2 class="fixed-text"
									data-199-top="display: none;"
									data-200-top="opacity: 0; display: inherit;"
									data-bottom="opacity: 1;"
									data--30p-top="opacity: 1;"
									data--50p-top="opacity: 0; display: inherit;"
									data--51p-top="display: none;"
									data-anchor-target="#home-first"
							>
								Concert Under the Stars
							</h2>
						</div>
					</div>
				</div>
			</section>

			<section id="home-second" class="home-page"> <!-- contains the second content box -->
				<div class="bcg" 
						data-bottom-top="background-position: 0px 40%;"
						data-center="background-position: 0px 50%;"
						data-top-bottom="background-position: 40px 50%;"
						data-anchor-target="#home-second"
				>
					<div class="hs-container">
						<div class="hs-content">
							<h2 class="fixed-text fixed-text-2"
								data-300-top="opacity: 0;"
								data-175-top="opacity: 1;"
								data--15-bottom="opacity: 1;"
								data--85-bottom="opacity: 0;"
								data-anchor-target="#home-second"
							>
								The Ensemble at Rehearsal
							</h2>
						</div>
					</div>
				</div>
			</section>

			<section id="home-third" class="home-page tall"> <!-- contains the third content box -->
				<div class="bcg"
						data-center="background-position: 50% -100px;"
						data-bottom-top="background-position: 50% 0px;"
						data-top-bottom="background-position: 50% -200px;"
						data-anchor-target="#home-third"
				>
					<div class="curtain-container">
						<div class="curtain"
							data-bottom-top="opacity: 0;"
							data-top="height: 1%; top: -10%; opacity: 0;"
							data-center="height: 100%; top: 0%; opacity: 0.5;"
							data-anchor-target="#home-third"
						></div>
						<div class="copy"
								data--100-bottom="opacity: 0;"
								data--280-bottom="opacity: 1;"
								data-180-top="opacity: 1;"
								data-top="opacity: 0;"
						>
							<h2>Curtain effect whilst you scroll</h2>
							<a class='back-to-top' href="#top">Back to top</a>
						</div>
					</div>
				</div>
			</section>

	<!--
			<section id="home-footer" class="home-page very-tall">
				<div class="bcg">
					</div>
					<div class="bcg2"
							data-100-bottom="opacity: 0;"
							data-bottom="opacity: 1;"
		        			data-anchor-target="#home-footer"
		    		>
			        <div class="hs-container">
			            <div class="hs-content"
			            		data-100-bottom="opacity: 0;"
			            		data-bottom="opacity: 1;"
			            		data-anchor-target="#home-footer"
			          	>
			            	<h2>In Memory of Rick F. Modica '99</h2>
			          	</div>
			        </div>
			     </div>
			</section> -->

		</section>

    <script type="text/javascript" src="scripts/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/skrollr.js"></script>
		<script type="text/javascript" src="scripts/util.js"></script>
		<script type="text/javascript" src="scripts/navbar.js"></script>

</html>
